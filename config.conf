	# More option see https://github.com/DreamMaoMao/mango/wiki/


	exec-once=bash ~/.config/alphonso/autostart.sh
	# Window effect
	blur=1
	blur_layer=0
	blur_optimized=1
	blur_params_num_passes = 2
	blur_params_radius = 5
	blur_params_noise = 0.02
	blur_params_brightness = 0.9
	blur_params_contrast = 0.9
	blur_params_saturation = 1.2

	shadows = 0
	layer_shadows = 0
	shadow_only_floating = 1
	shadows_size = 10
	shadows_blur = 15
	shadows_position_x = 0
	shadows_position_y = 0
	shadowscolor= 0x000000ff

	border_radius=6
	no_radius_when_single=0
	focused_opacity=1.0
	unfocused_opacity=1.0

	# Animation Configuration(support type:zoom,slide)
	# tag_animation_direction: 0-horizontal,1-vertical
	animations=1
	layer_animations=1
	animation_type_open=slide
	animation_type_close=slide
	animation_fade_in=1
	animation_fade_out=1
	tag_animation_direction=0
	zoom_initial_ratio=0.3
	zoom_end_ratio=0.8
	fadein_begin_opacity=0.5
	fadeout_begin_opacity=0.8
	animation_duration_move=500
	animation_duration_open=400
	animation_duration_tag=350
	animation_duration_close=800
	animation_duration_focus=0
	animation_curve_open=0.46,1.0,0.29,1
	animation_curve_move=0.46,1.0,0.29,1
	animation_curve_tag=0.46,1.0,0.29,1
	animation_curve_close=0.08,0.92,0,1
	animation_curve_focus=0.46,1.0,0.29,1

	# Scroller Layout Setting
	scroller_structs=20
	scroller_default_proportion=0.8
	scroller_focus_center=0
	scroller_prefer_center=0
	edge_scroller_pointer_focus=1
	scroller_default_proportion_single=1.0
	scroller_proportion_preset=0.5,0.8,1.0

	# Master-Stack Layout Setting
	new_is_master=1
	default_mfact=0.55
	default_nmaster=1
	smartgaps=0

	# Overview Setting
	hotarea_size=10
	enable_hotarea=1
	ov_tab_mode=0
	overviewgappi=5
	overviewgappo=30

	# Misc
	no_border_when_single=0
	axis_bind_apply_timeout=100
	focus_on_activate=1
	inhibit_regardless_of_visibility=0
	sloppyfocus=1
	warpcursor=1
	focus_cross_monitor=0
	focus_cross_tag=0
	enable_floating_snap=0
	snap_distance=30
	cursor_size=24
	drag_tile_to_tile=1

	# keyboard
	repeat_rate=25
	repeat_delay=600
	numlockon=0
	xkb_rules_layout=us

	# Trackpad
	# need relogin to make it apply
	disable_trackpad=0
	tap_to_click=1
	tap_and_drag=1
	drag_lock=1
	trackpad_natural_scrolling=0
	disable_while_typing=1
	left_handed=0
	middle_button_emulation=0
	swipe_min_threshold=1

	# mouse
	# need relogin to make it apply
	mouse_natural_scrolling=0

	# Appearance
	gappih=5
	gappiv=5
	gappoh=10
	gappov=10
	scratchpad_width_ratio=0.8
	scratchpad_height_ratio=0.9
	borderpx=4
	rootcolor=0x201b14ff
	bordercolor=0x444444ff
	focuscolor=0xc9b890ff
	maximizescreencolor=0x89aa61ff
	urgentcolor=0xad401fff
	scratchpadcolor=0x516c93ff
	globalcolor=0xb153a7ff
	overlaycolor=0x14a57cff

	# layout support:
	# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
	tagrule=id:1,layout_name:tile
	tagrule=id:2,layout_name:tile
	tagrule=id:3,layout_name:tile
	tagrule=id:4,layout_name:tile
	tagrule=id:5,layout_name:tile
	tagrule=id:6,layout_name:tile
	tagrule=id:7,layout_name:tile
	tagrule=id:8,layout_name:tile
	tagrule=id:9,layout_name:tile

	# ===== KEYBINDINGS =====
	# Format: bind=<MODIFIERS>,<KEY>,<COMMAND>,<PARAMETERS>
	bind=super+shift,r,reload_config

	# ===== Applications =====
	bind=super,code:36,spawn,ghostty
	bind=super,b,spawn,zen-browser
	bind=super,f,spawn,nautilus --new-window
	bind=super,l,spawn,hyprlock
	bind=super,p,spawn, ghostty -e btop
	bind=super+shift,t,spawn, ~/.config/alphonso/scripts/theme-switcher.sh
	bind=super+ctrl,w,spawn,~/.config/alphonso/scripts/wallpaper-cycler.sh
	# Power menu
	bind=super,q,spawn,~/.config/alphonso/scripts/powermenu.sh

	# ===== Window Management =====
	bind=super,w,killclient
	bind=super,n,togglefullscreen
	bind=super,m,togglemaximizescreen
	bind=super,t,togglefloating

	# Focus movement
	bind=super,left,focusdir,left
	bind=super,right,focusdir,right
	bind=super,up,focusdir,up
	bind=super,down,focusdir,down

	# Window resizing
	bind=super+shift,right,resizewin,100,0
	bind=super+shift,left,resizewin,-100,0
	bind=super+shift,down,resizewin,0,100
	bind=super+shift,up,resizewin,0,-100

	# Window swapping
	bind=super+alt,left,exchange_client,left
	bind=super+alt,right,exchange_client,right
	bind=super+alt,up,exchange_client,up
	bind=super+alt,down,exchange_client,down

	# Cycle windows
	bind=alt,tab,focusstack,next
	bind=alt+shift,tab,focusstack,prev

	# ===== Actions =====
	bind=super+ctrl,n,spawn,sunsetr-toggle
	bind=super+ctrl,o,spawn,ghostty --class=local.floating -e ollama-chat --quick

	# ===== Walker and Elephant =====
	bind=super,r,spawn,~/.config/alphonso/scripts/app-launcher.sh
	
	bind=NONE,print,spawn,sh -c "grim -g \"$(slurp)\" - | wl-copy && notify-send 'Copied Area'"
	bind=super,print,spawn,walker -t menus -m menus:screenshots -N
	bind=super,v,spawn,walker -m clipboard
	bind=super+alt,space,spawn,walker -t menus -s menu -N

	# ===== Tags (replaces workspaces) =====
	# Switch to tag
	bind=super,1,view,1
	bind=super,2,view,2
	bind=super,3,view,3
	bind=super,4,view,4
	bind=super,5,view,5
	bind=super,6,view,6
	bind=super,7,view,7
	bind=super,8,view,8
	bind=super,9,view,9
	bind=super,0,view,10

	# Move window to tag
	bind=super+shift,1,tag,1
	bind=super+shift,2,tag,2
	bind=super+shift,3,tag,3
	bind=super+shift,4,tag,4
	bind=super+shift,5,tag,5
	bind=super+shift,6,tag,6
	bind=super+shift,7,tag,7
	bind=super+shift,8,tag,8
	bind=super+shift,9,tag,9
	bind=super+shift,0,tag,10

	# Cycle through tags
	bind=super,tab,viewtoright_have_client
	bind=super+shift,tab,viewtoleft_have_client

	# ===== Brightness =====
	bind=NONE,XF86MonBrightnessUp,spawn,swayosd-client --brightness raise
	bind=NONE,XF86MonBrightnessDown,spawn,swayosd-client --brightness lower

	# ===== Volume =====
	bind=NONE,XF86AudioRaiseVolume,spawn,swayosd-client --output-volume +5
	bind=NONE,XF86AudioLowerVolume,spawn,swayosd-client --output-volume -5
	bind=NONE,XF86AudioMute,spawn,swayosd-client --output-volume mute-toggle

	# ===== Media Controls =====
	bind=NONE,XF86AudioPlay,spawn,swayosd-client --playerctl play-pause
	bind=NONE,XF86AudioPause,spawn,swayosd-client --playerctl play-pause
	bind=NONE,XF86AudioNext,spawn,swayosd-client --playerctl next
	bind=NONE,XF86AudioPrev,spawn,swayosd-client --playerctl previous

	# ===== Lock Screen =====
	bind=NONE,XF86Lock,spawn,hyprlock

	# ===== Mouse bindings =====
	mousebind=super,btn_left,moveresize,curmove
	mousebind=super,btn_right,moveresize,curresize

	# layer rule
	layerrule=animation_type_open:zoom,layer_name:rofi
	layerrule=animation_type_close:zoom,layer_name:rofi



gesturebind=none,up,3,viewtoleft_have_client
gesturebind=none,down,3,viewtoright_have_client
gesturebind=none,down,4,spawn,hyprlock


